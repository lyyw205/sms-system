version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sms-postgres
    environment:
      POSTGRES_USER: smsuser
      POSTGRES_PASSWORD: smspass
      POSTGRES_DB: smsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: sms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  chromadb:
    image: chromadb/chroma:latest
    container_name: sms-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE

volumes:
  postgres_data:
  redis_data:
  chromadb_data:
